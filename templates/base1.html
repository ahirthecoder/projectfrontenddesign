{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" >
		<title>Project</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="{% static 'content/i/favicon.png' %}" type="image/x-icon">
		
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@100;200;300;400;500;600;700;800;900&family=Nunito+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
		
		<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
		
		<link href="{% static 'content/css/style.min.css'%} " rel="stylesheet" />
		
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	</head> 
	<body>
	
<!-- Navbar -->
	<nav class="pt-30 pb-30 lh-40 navigation_2" style="background-color:"#121212"">
		<div class="container px-xl-0">
			<div class="row align-items-center justify-content-between">
				<div class="col-xl-2 col-lg-3 text-center text-lg-left">
					<a href="{% url 'home' %}" class="mr-20 link img_link">
					<h4 style="color:black;font-weight:600">WMDR</h4>
					
						
					</a>
				</div>
				<div class="col-xl-10 col-lg-9 d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
					<div class="mb-10 mb-md-0" data-aos="zoom-in" data-aos-delay="250">
						<div class="d-inline-block px-20 dropdown">
							<a href="{% url 'doc' %}" style="color:black;font-weight:600" class="link dropdown-toggle f-20" id="navigation_2_dropdown_1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" placeholder="">
								Documentation
							</a>
							<div class="dropdown-menu bg-dark" aria-labelledby="navigation_2_dropdown_1">
								{% comment %} <div>
									<a href="#" class="link color-main">
										index 1
									</a>
								</div>
								<div>
									<a href="#" class="link color-action-1">
										index 2
									</a>
								</div>
								<div>
									<a href="#" class="link color-main">
										index 3
									</a>
								</div> {% endcomment %}
							</div>
						</div>
					</div>

					<div class="text-md-right" data-aos="zoom-in" data-aos-delay="500">
						<a href="#" class="link mx-15 f-20" style="color:black;font-weight:600">
							Help
						</a>
						  {% if request.user.is_authenticated %}
						  <a href="{% url 'logout' %}" style="color:black;font-weight:600" class="btn mx-15 sm color-main border-gray f-16 action-2">
							Logout
						</a>
							<a href="{% url 'account' %}" style="color:red;font-weight:600" class="btn mx-15 sm  f-16 ">
							<i class="far fa-user-circle" style="height:50px"></i>
						</a>
						{% else %}
						<a href="{% url 'login' %}" style="color:black;font-weight:600" class="link mx-15 color-main f-20">
							Login
						</a>
						<a href="{% url 'register' %}" style="color:black;font-weight:600" class="btn mx-15 sm color-main border-gray f-16 action-2">
							Get an API key
						</a>
						 {% endif %}
					</div>
				</div>
			</div>
		</div>
	</nav>




	{% block content %}

		{% endblock content %}



    	<!-- Footer-->
			<footer class=" text-center footer_1" style="background-color:"#121212"">
				<div class="container px-xl-0">
					<div class="row justify-content-between align-items-center lh-40 links">
						<div class="col-lg-4 col-sm-6 text-sm-right text-lg-left order-1 order-lg-0" data-aos="zoom-in" data-aos-delay="250">
							<a href="#" class="link mr-15" style="color:black;font-weight:600">
								About our team
							</a>
							
							
						</div>
						<div class="mb-10 mb-lg-0 col-lg-auto order-0">
							<a href="{% url 'home' %}" class="mr-20 link img_link">
								<h4 style="color:black;font-weight:600">WMDR</h4>
							</a>
						</div>
						<div class="col-lg-4 col-sm-6 text-sm-left text-lg-right order-2 order-lg-0" data-aos="zoom-in" data-aos-delay="250">
							
							<a href="https://github.com/WebMetadataRetrieval/15-Web_Metadata_Retrieval" class="mx-15 link" style="color:black;">
								<i class="fab fa-github"></i>
								</i>
							</a>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-xl-4 col-lg-5 col-md-6 col-sm-8" data-aos="zoom-in" data-aos-delay="0">
							<div class="color-heading text-adaptive">
								SE-GROUP 15
								<br>
							</div>
						</div>
					</div>
				</div>
			</footer>
	
		
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
		
		<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
	
	
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
		
		<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
		
		<script src="{% static 'content/js/jquery.maskedinput.min.js' %}"></script>
		
		<script src="{% static 'content/js/script.js' %} "></script>
	</body>
</html>
