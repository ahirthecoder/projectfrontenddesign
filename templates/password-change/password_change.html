<head>
    <meta charset="utf-8" >
		<title>Project</title>

		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
		
		<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
		
		<link href="{% static 'account/register/css/style.min.css' %} " rel="stylesheet" />
		
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
<section class="pt-120 pb-120 bg-primary form_1">
		<div class="container px-xl-0">

<form  class="bg-secondary mx-auto mw-430 radius10 pt-40 px-50 pb-30" method="post">{% csrf_token %}

 	<h2 class="mb-20 small text-center color-heading" style="color:black">
					Change password
				</h2>


  <input name="old_password" type="password" id="id_old_password" placeholder="Old password" class="input border-gray focus-action-1 color-heading placeholder-heading w-full" required autofocus>

  <input name="new_password1" placeholder="New password" type="password" id="id_new_password1" class="input border-gray focus-action-1 color-heading placeholder-heading w-full mt-10"  required>

   <input name="new_password2"  placeholder="Confirm password" type="password" id="id_new_password2" class="input border-gray focus-action-1 color-heading placeholder-heading w-full mt-10"  required>

  
    {% for field in form %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    {% endfor %}
 
  
  <button class="btn mt-25 action-2 w-full" type="submit" style="margin: 10% auto 15% auto;">Change Password</button>


        	<div class="mt-25 f-18 medium color-dark text-center">
	
						<a href="{% url 'home' %}" class="mx-15 link color-main">
						<i class="fas fa-arrow-circle-left"></i>
								</i>
                				<span>
Go back to Home
					</span>
					
							
					</a>
         
				</div>
        
        
</form>

</div>
	</section>

 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
		
	
	
	
</body>
